<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Launch countdown timer</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Lato:wght@100;400&family=Outfit&family=Poppins:wght@400;700;800&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="./style.css">

</head>

<body>

  <div class="container">
    <div class="stars">
      <img src="./images/bg-stars.svg" alt="">
    </div>
    <h1>WE'RE LAUNCHING SOON</h1>
    <div class="countdown">
      <div>
        <p id="days">time</p>
        <h3>Days</h3>
      </div>
      <div>
        <p id="hours">time</p>
        <h3>Hours</h3>
      </div>
      <div>
        <p id="minuts">time</p>
        <h3>Minuts</h3>
      </div>
      <div>
        <p id="seconds">time</p>
        <h3>Seconds</h3>
      </div>
    </div>
    <div class="socials">
      <ul>
        <li><img src="./images/icon-facebook.svg" alt=""></li>
        <li><img src="./images/icon-pinterest.svg" alt=""></li>
        <li><img src="./images/icon-instagram.svg" alt=""></li>
      </ul>
    </div>
    <div class="hills">
      <img src="./images/pattern-hills.svg" alt="">
    </div>
  </div>
  <script src="./script.js"></script>

</body>

</html>
